<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>YouCode</title>
</head>

<body>
    <div id="bg"></div>
    <div id="Container">
        <div id="Navbar">
            <img src="../img/logo.png" alt="YouCode">
            <div>
                <span class="navText">Accueil</span>
                <span class="navText">Campus</span>
                <span class="navText">Principes pédagogiques</span>
                <span class="navText">Programme</span>
                <span class="navText navBtns" id="navbtn1">Nous Rejoinder</span>
                <span class="navText navBtns" id="navbtn2">Identifier / Inscrire</span>
                <span class="navText" id="navLangue">Langue v</span>
            </div>
        </div>
        <div id="Body">
            <div id="login-Form">
                <span id="login-title">Identifier :</span>
                <div id="login-inputs-cont">
                    <input type="text" class="login-inputs" placeholder="Adresse Email" />
                    <input type="password" class="login-inputs" placeholder="Mot de pass" />
                </div>
                <input type="button" value="LOGIN" class="login-inputs" id="login-btn" />
                <div id="login-txt">
                    <span class="login-txt">Mot de passe oublié ?</span>
                    <span class="login-txt">Vous n'avez pas de compte? <span id="login-register">REGISTER</span></span>
                </div>
            </div>
        </div>
        <div id="Footer">
            <div class="footer-sections">
                <span class="footer-txt">Contactez-nous sur:</span>
                <span id="footer-email-cont">
                    <img src="" alt="">
                    <span id="footer-email">support@Youcode.ma</span>
                </span>
            </div>
            <div class="footer-sections">
                <p class="footer-txt">YouCode © 2019</p>
            </div>
            <div class="footer-sections">
                <span class="footer-txt">Suivez-nous sur les réseaux sociaux</span>
                <span>
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
